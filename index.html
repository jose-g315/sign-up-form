<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <div class="left-image"><a href="https://wallpapers.com/wallpapers/house-of-the-dragon-for-iphone-screens-tcyukcel2vv9z2mb.html">Wallpaper by topcat</a> on Wallpapers.com</div>
    <div class="right-form"> 
        <div class="header im-fell-english-sc-regular">House of the Dragon <br> Season Two Watch Party</div>
        <div class="message">Are you ready to enjoy the new season of House of the Dragon? <br>
        Come join our season premier Sunday June 16th 2024. <br>
        Spots are limited so sing up now!
        </div>
        <form action="" method="get">
            <div class="form-row one">
                <fieldset>
                    <legend>What side are you supporting?</legend><br>
                    <label for="targeryan">Targeryan</label>
                    <input type="radio" name="house" id="targeryan">
                    <label for="hightower">Hightower</label>
                    <input type="radio" name="house" id="hightower">
                    <label for="undecided">Undecided</label>
                    <input type="radio" name="house" id="undecided" checked>
                </fieldset>
            </div>
            <div class="form-row two">
                <div>
                    <label for="firstName">*First Name:</label><br>
                    <input type="text" id="firstName" placeholder="Jon" required>
                </div>
                <div>
                    <label for="lastName">*Last Name:</label><br>
                    <input type="text" id="lastName" placeholder="Snow" required>
                </div>
            </div>
            <div class="form-row three">
                <div>
                    <label for="number">*Phone Number:</label><br>
                    <input type="tel" id="number" placeholder="123-456-7890" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" placeholder="jonsnow@email.com" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">
                </div>
            </div>
            <div class="form-row four">
                What snacks can you bring? <br><br>
                <label for="chips">Chips</label>
                <input type="checkbox" name="snack" id="chips">
                <label for="fruit">Fruit</label>
                <input type="checkbox" name="snack" id="fruit">
                <label for="soda">Soda</label>
                <input type="checkbox" name="snack" id="soda">
                <label for="beer">Beer</label>
                <input type="checkbox" name="snack" id="beer">
            </div>
            <div class="form-row five">
                <button class="submit-button" type="submit">Count Me In!</button>
            </div>
        </form>
    </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
